<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Date & Time</title>
    <style>
        body{
   background-color:purple; 
   color:white;
   
}

    button{
        background-color:green;
        color:rosybrown;
    }

        </style>
</head>
<body>
    <h1>Date And Time</h1>
    <p> click the button to see the time</p>
    <button onClick="myFunction()">Try it</button>
    <p id= "demo"></p>
    <img src="https://image.freepik.com/free-photo/flat-lay-business-agenda_53876-33537.jpg" alt="" width="250px" height="300px"/>
    <script>
        function myFunction(){
            var t= new Date();
            t.setHours(5);
            document.getElementById("demo").innerHTML= t;
        }
    </script>
</body>
</html>
